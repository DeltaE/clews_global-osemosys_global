  - 'CSP'
  - 'WAV'
#  - 'URN'
#  - 'WOF'
  - 'OTH'
  - 'WAS'
#  - 'COA'
  - 'COG' 
  - 'GEO'
  - 'CCS'

# Result Parameters 
results_by_country: True

# solver parameters
solver: 'gurobi' # cbc, cplex, gurobi

