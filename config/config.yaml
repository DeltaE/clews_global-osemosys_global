# Scenario Name 
scenario: 'ASEAN_v0'

# Temporal Parameters 
startYear: 2021
endYear: 2050
daytype: False
dayparts:
  #daypart : [start_hour (inclusive), end_hour (exclusive)]
  D1: [0, 12]
  D2: [12, 24]
seasons:
  #season : [month 1, month 2, ...] (all inclusive)
  S1: [1, 2, 3, 10, 11, 12]
  S2: [4, 5, 6, 7, 8, 9]
timeshift: 8 # value between -11 and 12
  
# Spatial Parameters 
geographic_scope:
    - 'IDN'
    - 'VNM'
    - 'MYS'
    - 'PHL'
    - 'THA'
    - 'LAO'
    - 'MMR'
    - 'SGP'
    - 'KHM'
    - 'BRN'
crossborderTrade: True

# Emission Parameters 
emission_penalty: 2.1 # M$/MT CO2

# Investment Parameters 
